        //define Tabulator
        var table = new Tabulator("#TabId", {
            height: "3110px",
            layout: "fitColumns",
            columnDefaults: {
                resizable: true,
            },
            data: cheeseData,
            columns: [
                { title: "Cars", field: "znacka", sorter: "string" },
            ],
            rowFormatter: function (row) {
                var element = row.getElement(),
                    data = row.getData(),
                    width = element.offsetWidth,
                    rowTable, cellContents;

                //clear current row data
                while (element.firstChild) element.removeChild(element.firstChild);

                //define a table layout structure and set width of row
                rowTable = document.createElement("table")
                rowTable.style.width = (width) + "px";

                rowTabletr = document.createElement("tr");

                //add imlokalita on left of row
                cellContents = "<td class='jj picTd'><img class='picOfCars' src='D://VAII/Vypracovanie-20191012T182826Z-001/MyVaii-master/pictures/" + data.imlokalita + "'></td>";

                //add row data on right hand side
                cellContents +=
                    "<td class='jj parametre'><div><strong>Značka:</strong> " + data.znacka
                    + "</div><div><strong>Rok výroby:</strong> " + data.lokalita
                    + "</div><div><strong>Lokalita:</strong> " + data.rv
                    + "</div><div><strong>Cena:</strong> " + data.cena
                    + "</div></td>"

                rowTabletr.innerHTML = cellContents;

                rowTable.appendChild(rowTabletr);

                //append newly formatted contents to the row
                element.append(rowTable);
            },
        });
